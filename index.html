    <meta charset="UTF-8">

    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Usuário</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome">
             </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>
           
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="senha" class="form-control" id="senha" >
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Sexo:</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino"> Masculino </label>
                <br>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino"> Feminino </label>
                <br>
            </div>

            <label for="Estados" class="form-label">UF</label>
            <br>
           

            <div class="mb-3">
                <select id="UF" class="form-control" id="estado">UF</label> 
                <option>DF</option>
                <option>Rio de Janeiro</option>
                <option>São Paulo</option>
                <option>Bahia</option>
                <option>Goiania</option>
                </select>
        
            </div>
           
            <div class="mb-3">
                <label for="senha" class="form-label">Hobbies:</label>
                <br>
                <input type="radio" id="Hobbies" name="Hobbies" required>
                <label for="Hobbies"> Futebol </label>
                <br>
                <input type="radio" id="Hobbies" name="Hobbies" required>
                <label for="Hobbies"> Xadrez </label>
                <br>
                <input type="radio" id="Hobbies" name="Hobbies" required>
                <label for="Hobbies"> Esportes </label>
                <br>
                <input type="radio" id="Hobbies" name="Hobbies" required>
                <label for="Hobbies"> Música </label>
                <br>
                <input type="radio" id="Hobbies" name="Hobbies" required>
                <label for="Hobbies"> Cinema </label>
                <br>
                <input type="radio" id="Hobbies" name="Hobbies" required>
                <label for="Hobbies"> Leitura </label>
                <br>
                
            </div>

        </select>
            


            <div class="mb-3">
                <label for="mensagem" class="form-label">Observação: </label>
                <textarea class="form-control" id="mensagem" rows="3" placeholder="Digite sua mensagem" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Voltar</button>
            <button type="submit" class="btn btn-primary">Limpar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
