<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <div class="mb-3">
        <label for="nome" class="form-label"></label>
        <a href="./tabela.html"> Voltar</a>
     </div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Usuário</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome">
             </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>
           
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="senha" class="form-control" id="senha" >
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Sexo:</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino"> Masculino </label>
                <br>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino"> Feminino </label>
                <br>
            </div>

            <label for="Estados" class="form-label">UF</label>
            <br>
           

            <div class="mb-3">
                <select id="UF" class="form-control" id="estado">UF</label> 
                <option>DF</option>
                <option>Rio de Janeiro</option>
                <option>São Paulo</option>
                <option>Bahia</option>
                <option>Goiania</option>
                </select>
        
            </div>
           
            <fieldset class="mb-3">
                <legend class="col-form-label">Hobbies</legend>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="Futebol" value="Futebol">
                  <label class="form-check-label" for="Futebol">
                    Futebol
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="xadrez" value="xadrez">
                  <label class="form-check-label" for="xadrez">
                    Xadrez
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="esporte" value="esporte">
                  <label class="form-check-label" for="esporte">
                    Esportes
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="Musica" value="Musica">
                  <label class="form-check-label" for="Musica">
                    Música
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="Cinema" value="Cinema">
                  <label class="form-check-label" for="cinema">
                    Cinema
                  </label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="Leitura" value="Leitura">
                  <label class="form-check-label" for="Leitura">
                    Leitura
                  </label>
                </div>
              </fieldset>
        
              <div class="mb-3">
                <label for="observacao" class="form-label">Observação</label>
                <textarea class="form-control" id="observacao" rows="4" placeholder="Digite suas observações ou comentários aqui"></textarea>
              </div>
        
              <div class="d-flex justify-content-between mt-4">
                <a href="#" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-success">Salvar</button>
              </div>
            </form>
          </div>
        </body>
        </html>
