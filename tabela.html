<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela com Bootstrap 5</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tabela de Contatos
        
        </h1>
        <table class="table table-striped table-bordered table-hover">

                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">E-mail</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Jo√£o Paulo</td>
                    <td>6190000001</td>
                    <td>joao@teste.com</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Maria</td>
                    <td>6190000002</td>
                    <td>maria@teste.com</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Luiz</td>
                    <td>6190000003</td>
                    <td>Luiz@email.com</td>
                </tr>

                <th scope="row">4</th>
                    <td>Lucas</td>
                    <td>6190000004</td>
                    <td>Lucas@email.com</td>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
